steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '--tag', 'gcr.io/$PROJECT_ID/trello-mcp:$BUILD_ID',
      '--tag', 'gcr.io/$PROJECT_ID/trello-mcp:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/trello-mcp:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/trello-mcp:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'trello-mcp',
      '--image', 'gcr.io/$PROJECT_ID/trello-mcp:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '512Mi',
      '--cpu', '1',
      '--concurrency', '80',
      '--max-instances', '100',
      '--timeout', '300',
      '--port', '8080'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/trello-mcp:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/trello-mcp:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'